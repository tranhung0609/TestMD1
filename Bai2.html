<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [2, 4, 5, 6, 7, 8, 9, 11, 10, 12];
    let index = +prompt("Nhập số nguyên bất kì");
    let checkNum = findIndex(arr, index);

    function findIndex(arr, index) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === index) {
                return i;
            }
        }
        return false
    }

    if (checkNum === false) {
        alert(` số nguyên ${index} vừa nhập không nằm trong mảng`);
    } else {
        alert(` số nguyên ${index} vừa nhập nằm ở vị trí ${checkNum}`)
    }
</script>
</body>
</html>
